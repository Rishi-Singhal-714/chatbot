<!DOCTYPE html>
<html>
<head>

    <style>

<body>

    <!-- AI Generation Modal -->
    <div id="aiModal" class="modal">
        <div class="modal-content" style="max-width: 1000px;">

                <h2>ü§ñ AI Banner Generation</h2>

                <textarea id="aiJsonInput" rows="6" style="width: 100%; padding: 12px; border-radius: 16px; border: 2px solid #dde3e9; font-family: monospace; font-size: 13px;" placeholder="Or paste JSON here..."></textarea>

                <!-- Preview Table -->
                <div id="jsonPreview" style="margin-top: 20px; display: none;">
                    <h3 style="margin-bottom: 10px;">üìã Banner Preview <span id="bannerCount" style="font-size: 14px; color: #666;"></span></h3>

                            <thead>
                                <tr style="background: #f0f0f0;">

                                </tr>
                            </thead>

                        </table>

                <!-- Generation progress & controls -->

                            <button class="stop-btn" id="stopGenerationBtn" onclick="stopGeneration()" style="display: none;">‚èπÔ∏è Stop</button>

                <button class="save-btn" id="previewBtn" onclick="previewJson()" style="background: #2196F3;">üîç Preview JSON</button>

    <script>
        let allMoods = [];
        let currentEditMoodId = null;
        let currentEditField = null;

        // Slideshow intervals
        let slideshowIntervals = [];

        // Base image size in pixels
        const BASE_IMAGE_SIZE = 120;
        let currentParsedJson = null;

        // Global state for Hero BG modal
        let currentHeroUrls = [];
        let currentHeroIndex = 0;

        // AI generation state
        let abortController = null;
        let currentBannerIndex = 0;
        let isGenerating = false;

        // --- NEW: Store generated links for CSV ---
        let generatedLinks = [];

        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            const colors = {
                success: { bg: '#d4edda', color: '#155724' },
                error: { bg: '#f8d7da', color: '#721c24' },
                info: { bg: '#d1ecf1', color: '#0c5460' }
            };
            const s = colors[type] || colors.success;
            msg.style.backgroundColor = s.bg;
            msg.style.color = s.color;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 4000);
        }

        // ---------- Size validation ----------
        const VALID_SIZES = ['Landscape', 'Portrait', 'Square'];

        function normalizeSizeString(s) {
            if (!s) return '';
            const lower = s.toLowerCase().replace(/\s+/g, '');
            if (lower.includes('landscape')) return 'Landscape';
            if (lower.includes('portrait')) return 'Portrait';
            if (lower.includes('square')) return 'Square';
            return s; // return original if unknown
        }

        function checkAndFixSizes() {
            if (!currentParsedJson) {
                alert('Please preview JSON first.');
                return;
            }
            const banners = currentParsedJson.banners;
            let fixed = false;
            banners.forEach((b, idx) => {
                const orig = b.size || '';
                const norm = normalizeSizeString(orig);
                if (!VALID_SIZES.includes(norm)) {
                    // Show a dropdown in the table row
                    const row = document.querySelector(`#previewBody tr:nth-child(${idx+1})`);
                    if (row) {
                        const sizeCell = row.cells[2];
                        sizeCell.innerHTML = `<select class="size-fix-dropdown" data-index="${idx}" onchange="updateSize(${idx}, this.value)">${VALID_SIZES.map(s => `<option value="${s}" ${s===norm?'selected':''}>${s}</option>`).join('')}</select>`;
                        sizeCell.classList.add('size-error');
                    }
                    fixed = true;
                }
            });

        async function generateFromIndex(startIdx, mode) {
            if (!currentParsedJson) return;
            const banners = currentParsedJson.banners;
            if (startIdx >= banners.length) {
                document.getElementById('aiStatus').innerText = '‚úÖ All banners processed.';
                document.getElementById('stopGenerationBtn').style.display = 'none';
                return;
            }

            abortController = new AbortController();
            isGenerating = true;

            // Prepare a JSON with only the current banner (or all from startIdx if mode='all')
            let bannersToSend;
            if (mode === 'single') {
                bannersToSend = [banners[startIdx]];
            } else {
                bannersToSend = banners.slice(startIdx);
            }
            const partialJson = { ...currentParsedJson, banners: bannersToSend };

            const inspiration = document.getElementById('aiInspiration').value;
            const progressDiv = document.getElementById('aiProgress');
            const statusDiv = document.getElementById('aiStatus');

            try {
                const response = await fetch('/api/ai/generate-banners', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    signal: abortController.signal,
                    body: JSON.stringify({ json: partialJson, inspiration })
                });

                if (!response.ok) {
                    const err = await response.json();
                    statusDiv.innerText = '‚ùå Error: ' + err.error;
                    isGenerating = false;
                    document.getElementById('stopGenerationBtn').style.display = 'none';
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            if (data.error) {
                                statusDiv.innerText = '‚ùå Error: ' + data.error;
                                isGenerating = false;
                                document.getElementById('stopGenerationBtn').style.display = 'none';
                                return;
                            }
                            if (data.done) {
                                // Finished this batch
                                if (mode === 'single') {
                                    statusDiv.innerText = `‚úÖ Banner ${banners[startIdx].banner_name} completed.`;
                                    document.getElementById('stopGenerationBtn').style.display = 'none';
                                    document.getElementById('nextBannerBtn').style.display = 'inline-flex';
                                    document.getElementById('exitAfterBannerBtn').style.display = 'inline-flex';
                                } else {
                                    // 'all' mode finished all banners
                                    statusDiv.innerText = '‚úÖ All 66 images generated!';
                                    document.getElementById('stopGenerationBtn').style.display = 'none';
                                }
                                // Show CSV download button if we have links
                                if (generatedLinks.length > 0) {
                                    document.getElementById('downloadCsvBtn').style.display = 'inline-flex';
                                }
                                isGenerating = false;
                                break;
                            }
                            // Display image with download button
                            const container = document.createElement('div');
                            container.className = 'img-container';
                            const img = document.createElement('img');
                            img.src = data.imageUrl;
                            img.className = 'progress-img';
                            img.title = `${data.bannerName} - ${data.mood}`;
                            container.appendChild(img);
                            const downloadLink = document.createElement('a');
                            downloadLink.href = data.imageUrl;
                            downloadLink.download = `${data.bannerName}_${data.mood}.png`;
                            downloadLink.className = 'img-download';
                            downloadLink.innerHTML = '‚¨áÔ∏è';
                            downloadLink.onclick = (e) => e.stopPropagation();
                            container.appendChild(downloadLink);
                            progressDiv.appendChild(container);
                            statusDiv.innerText = `Generated: ${data.bannerName} (${data.mood})`;

                            // --- NEW: Store link for CSV ---
                            generatedLinks.push({
                                bannerId: data.bannerId,
                                bannerName: data.bannerName,
                                mood: data.mood,
                                url: data.imageUrl
                            });
                        }
                    }
                }
            } catch (err) {
                if (err.name === 'AbortError') {
                    statusDiv.innerText = '‚èπÔ∏è Generation stopped.';
                } else {
                    statusDiv.innerText = '‚ùå Network error: ' + err.message;
                }
                isGenerating = false;
                document.getElementById('stopGenerationBtn').style.display = 'none';
            }
        }

        // --- NEW: Download CSV of links ---
        function downloadLinksCsv() {
            if (generatedLinks.length === 0) {
                alert('No links to download.');
                return;
            }

            // Define CSV headers
            const headers = ['Banner ID', 'Banner Name', 'Mood', 'Image URL'];
            const rows = generatedLinks.map(item => [
                item.bannerId,
                item.bannerName,
                item.mood,
                item.url
            ]);

            // Build CSV string
            let csvContent = headers.join(',') + '\n';
            rows.forEach(row => {
                // Escape fields that may contain commas
                const escapedRow = row.map(cell => {
                    if (typeof cell === 'string' && (cell.includes(',') || cell.includes('"'))) {
                        return `"${cell.replace(/"/g, '""')}"`;
                    }
                    return cell;
                }).join(',');
                csvContent += escapedRow + '\n';
            });

            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'generated_links.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

                        bodyRows += `<td onclick="openHeroBgModal(${m.id})" id="${slideshowId}">`;

                        }
                        bodyRows += `</td>`;

                        bodyRows += `<img class="table-img" src="${escapeHtml(url)}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'" style="max-height: ${getCurrentImageSize()}px;">`;

                            const interval = setInterval(() => {

                                img.src = urls[index];

                            slideshowIntervals.push(interval);
                        }
                    }
                }
            });

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe.replace(/[&<>"]/g, function(m) {
                if(m === '&') return '&amp;';
                if(m === '<') return '&lt;';
                if(m === '>') return '&gt;';
                if(m === '"') return '&quot;';
                return m;
            });
        }

            });
        }

        // Carousel navigation functions (global)
        window.carouselPrev = function() {
            if (currentHeroUrls.length > 0) {
                currentHeroIndex = (currentHeroIndex - 1 + currentHeroUrls.length) % currentHeroUrls.length;
                renderHeroBgModal();
            }
        };

        window.carouselNext = function() {
            if (currentHeroUrls.length > 0) {
                currentHeroIndex = (currentHeroIndex + 1) % currentHeroUrls.length;
                renderHeroBgModal();
            }
        };

        window.carouselGoTo = function(index) {
            if (index >= 0 && index < currentHeroUrls.length) {
                currentHeroIndex = index;
                renderHeroBgModal();
            }
        };

        window.removeCurrentImage = function() {
            if (currentHeroUrls.length > 0) {
                currentHeroUrls.splice(currentHeroIndex, 1);
                if (currentHeroIndex >= currentHeroUrls.length) {
                    currentHeroIndex = Math.max(0, currentHeroUrls.length - 1);
                }
                renderHeroBgModal();
            }
        };

        window.removeImage = function(index) {
            if (index >= 0 && index < currentHeroUrls.length) {
                currentHeroUrls.splice(index, 1);
                if (currentHeroIndex >= currentHeroUrls.length) {
                    currentHeroIndex = Math.max(0, currentHeroUrls.length - 1);
                } else if (index < currentHeroIndex) {
                    currentHeroIndex--;
                }
                renderHeroBgModal();
            }
        };

        window.addImage = function() {
            const input = document.getElementById('new-image-url');
            const url = input.value.trim();
            if (url) {
                currentHeroUrls.push(url);
                if (currentHeroUrls.length === 1) currentHeroIndex = 0;
                input.value = '';
                renderHeroBgModal();
            }
        };

        // ---------- Save functions ----------
        async function saveSingleField() {
            if (!currentEditMoodId || !currentEditField) return;

            // Special handling for hero_bg
            if (currentEditField === 'hero_bg') {
                await saveHeroBg();
                return;
            }

            const input = document.getElementById('single-field-input');
            if (!input) return;

            const newValue = input.value;
            const updateData = {};
            updateData[currentEditField] = newValue;

            try {
                const res = await fetch(`/api/base_moods/${currentEditMoodId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });
                const result = await res.json();
                if (result.success) {
                    const idx = allMoods.findIndex(m => m.id === currentEditMoodId);
                    if (idx !== -1) {
                        allMoods[idx][currentEditField] = newValue;
                    }
                    filterAndDisplay();
                    closeEditModal();
                    showMessage('‚úÖ Field updated successfully', 'success');
                } else {
                    showMessage('‚ùå Error: ' + result.error, 'error');
                }
            } catch (err) {
                showMessage('‚ùå Save failed: ' + err.message, 'error');
            }
        }

        async function saveHeroBg() {
            if (!currentEditMoodId) return;
            const newValue = currentHeroUrls.join(', ');
            const updateData = { hero_bg: newValue };
            try {
                const res = await fetch(`/api/base_moods/${currentEditMoodId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });
                const result = await res.json();
                if (result.success) {
                    const idx = allMoods.findIndex(m => m.id === currentEditMoodId);
                    if (idx !== -1) {
                        allMoods[idx].hero_bg = newValue;
                    }
                    filterAndDisplay();
                    closeEditModal();
                    showMessage('‚úÖ Hero BG updated successfully', 'success');
                } else {
                    showMessage('‚ùå Error: ' + result.error, 'error');
                }
            } catch (err) {
                showMessage('‚ùå Save failed: ' + err.message, 'error');
            }
        }

        function closeEditModal() {
            const modal = document.getElementById('editModal');
            modal.classList.remove('show');
            currentEditMoodId = null;
            currentEditField = null;
            currentHeroUrls = [];
            currentHeroIndex = 0;
        }

        // Search listener
        document.getElementById('searchInput').addEventListener('input', filterAndDisplay);
        // Image size slider listener
        document.getElementById('imageSizeSlider').addEventListener('input', function(e) {
            document.getElementById('sizeValue').textContent = e.target.value + '%';
            updateImageSizes();
        });
        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('editModal');
            if (event.target === modal) closeEditModal();
            const aiModal = document.getElementById('aiModal');
            if (event.target === aiModal) closeAIModal();
        });
        // Load on page start
        loadMoods();
    </script>
</body>
</html>
